<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Login</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
        <link href="css/login.css" rel="stylesheet">
        <link rel="shortcut icon" href="./public/favicon.png" type="image/png">
        <script src="js/index.js"></script>
    </head>
    <body>
        <div class="container">
            <picture class="mobile-img">
                <img src="./public/heroForms.png" />
            </picture>
            <div class="data-container">
                <h1>Bienvenido</h1>
                <h2>Ingresa tu informacion para acceder.</h2>
                <hr color="red" />
                <form id="form-login">
                    <label>
                        Correo
                        <input type="text" placeholder="Inserte su correo." id="correo">
                    </label>
                    <label>
                        Contraseña
                        <input type="text" placeholder="Inserte su contraseña." id="contrasena">
                    </label>
                    <a>
                        ¿Olvidaste tu contraseña?
                    </a>
                    <button type="submit" class="btn btn-primary btn-block" id="BTNENTRAR">
                        Ingresar
                    </button>
                </form>
                <div id="login-error" class="alert alert-danger d-none" role="alert">Usuario o contraseña incorrectos</div>
            </div>
            <picture class="desktop-img">
                <img src="./public/heroForms.png" />
            </picture>
        </div>
    </body>
</html>
